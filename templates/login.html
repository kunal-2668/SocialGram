{% extends 'base.html' %} {% block title %}Account | Login {% endblock %} {% block content %}

<div class="container-fluid">
  <h1 align="center" class="mt-5">WellCome to SocialGram</h1>
  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-6 mx-auto">
        <div class="innercontainer shadow border p-lg-5 p-md-5">
          <h2 align="right" class="text-success mt-5">Create Account</h2>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" />
        <label for="Email">Email</label>
        <input type="text" name="email" id="Email" class="form-control" placeholder="Enter Email" />
        <label for="password1">Password</label>
        <input type="password" name="password" id="password1" class="form-control" placeholder="Create Password" />
        <label for="password2">Confirm Password</label>
        <input type="password" name="password1" id="password2" class="form-control" placeholder="Confirm Password" />
        <br />
        <div class="text-center"><button type="submit" class="btn btn-outline-success">Signup</button> or <a class="btn btn-outline-primary" href="{% url 'AuthApp:login' %}">Login</a></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
