{% extends 'base.html' %}
{% block title %}New Post{% endblock %}
{% block content %}

<style>
    .center{
        display: table;
        margin: auto;
    }
    
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-8 col-sm-12 center">
            <div class="innerdivbox mt-5 border p-5">
                <h1>New Post</h1>
                <hr>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="">Post Title</label>
                    <input type="text" name="post_title" class="form-control" placeholder="Create Post Title">
                    <br>
                    <input type="file" name="post" class="form-control custom" id="" required>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-dark">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
