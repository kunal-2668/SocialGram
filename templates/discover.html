{% extends 'base.html' %} {% block title %}Discover{% endblock %} {% block content %}

<style>
  .profilePhoto {
    width: 4rem;
    height: 4rem;
    object-fit: cover;
    border-radius: 100%;
  }
  .inner {
    height: 90vh;
    overflow: scroll;
  }
  .inner::-webkit-scrollbar {
    display: none;
  }

  .posts {
    width: 100%;
    height: 18rem;
    object-fit: cover;
    transition: 1.1s;
  }
  .posts:hover{
    transform: scale(1.1);
  }
</style>

<div class="container my-5">
  <div class="row">
    <div class="col-lg-6 inner col-md-12 col-sm-12">
      {% for user in users %}
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <p class="fs-4">
            <img src="{{user.Profile.profilePhoto.url}}" class="profilePhoto" alt="" />
            {{user}}
          </p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 p-3">
          <a href="{% url 'UserApp:profile' user %}" class="btn btn-outline-primary" style="text-align: right">View Profile</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-lg-6">
      <div class="inner">
        <div class="row">
          {% for i in posts %}
          <div class="col-lg-4 p-1">
            <a href="{% url 'UserApp:PostView' i.post_slug %}">
              <img src="{{i.post.url}}" class="posts border" alt="" />
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
